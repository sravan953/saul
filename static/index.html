<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saul - Legal Analysis Copilot</title>
    <link rel="stylesheet" href="/static/style.css?v=2">
</head>
<body>
    <div class="app-container">
        <!-- Collapsible Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-title">Saul</span>
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
            </div>
            <div class="sidebar-nav">
                <button class="nav-item active" data-view="case-browser">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
                    </svg>
                    <span class="nav-label">Case Browser</span>
                </button>
                <button class="nav-item" data-view="case-extraction">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"/>
                    </svg>
                    <span class="nav-label">Case Extraction</span>
                </button>
                <button class="nav-item" data-view="case-atlas">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M2 12h20M12 2a15.3 15.3 0 014 10 15.3 15.3 0 01-4 10 15.3 15.3 0 01-4-10 15.3 15.3 0 014-10z"/>
                    </svg>
                    <span class="nav-label">Case Atlas</span>
                </button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Case Browser View -->
            <div class="view active" id="case-browser-view">
                <div class="container">
                    <!-- Left Column: File List -->
                    <div class="column left-column">
                        <h2>Case List</h2>
                        <div id="file-list" class="file-list">
                            <!-- Files will be populated here -->
                        </div>
                    </div>

                    <!-- Middle Column: HTML Viewer -->
                    <div class="column middle-column">
                        <h2>Case View</h2>
                        <div id="html-viewer" class="html-viewer">
                            <iframe id="case-frame" title="Case Content"></iframe>
                        </div>
                    </div>

                    <!-- Right Column: Analysis -->
                    <div class="column right-column">
                        <div class="header-actions">
                            <h2>Case Analysis</h2>
                            <div class="action-buttons">
                                <button id="run-btn" class="run-btn" disabled>
                                    Run stage 1 case extraction
                                </button>
                                <button id="run-stage2-btn" class="run-btn" disabled>
                                    Run stage 2 case extraction
                                </button>
                            </div>
                        </div>
                        <div id="analysis-output" class="analysis-output">
                            <div class="analysis-tabs" role="tablist" aria-label="Analysis stages">
                                <button id="tab-stage1" class="analysis-tab active" role="tab">
                                    Stage 1
                                </button>
                                <button id="tab-stage2" class="analysis-tab" role="tab">
                                    Stage 2
                                </button>
                            </div>
                            <div class="analysis-panels">
                                <div id="stage1-output" class="analysis-panel active" role="tabpanel"></div>
                                <div id="stage2-output" class="analysis-panel" role="tabpanel"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Case Extraction View -->
            <div class="view" id="case-extraction-view">
                <div class="extraction-container">
                    <h1 class="extraction-title">Case Extraction</h1>
                    <p class="extraction-subtitle">Process multiple cases in batch mode</p>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">Total Cases</div>
                            <div class="stat-value" id="total-cases">--</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Processed</div>
                            <div class="stat-value" id="processed-cases">--</div>
                        </div>
                    </div>

                    <div class="extraction-form">
                        <div class="form-group">
                            <label for="limit-input">Limit (optional)</label>
                            <input type="number" id="limit-input" placeholder="Process all cases" min="1">
                        </div>
                        <button id="batch-run-btn" class="batch-run-btn">
                            Run stage 1 batch extraction
                        </button>
                        <button id="batch-run-stage2-btn" class="batch-run-btn" disabled>
                            Run stage 2 batch extraction
                        </button>
                    </div>

                    <div class="progress-section">
                        <h3>Progress</h3>
                        <div class="progress-bar-container" id="progress-bar-container">
                            <div class="progress-bar" id="progress-bar"></div>
                        </div>
                        <div class="progress-stats" id="progress-stats"></div>
                        <div class="progress-log" id="progress-log">
                            <p class="placeholder-text">Click "Run stage 1 batch extraction" to start processing...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Case Atlas View -->
            <div class="view" id="case-atlas-view">
                <div class="atlas-container">
                    <div class="atlas-header">
                        <h1 class="atlas-title">Case Atlas</h1>
                        <p class="atlas-subtitle">Explore and cluster cases by attributes</p>
                    </div>
                    <div class="atlas-filter-bar">
                        <label>Group by:</label>
                        <div id="atlas-filters" class="atlas-filters">
                            <!-- Filters will be added dynamically -->
                        </div>
                        <button id="atlas-add-filter" class="atlas-filter-btn atlas-add-btn" title="Add filter">+</button>
                    </div>
                    <div id="atlas-content" class="atlas-content">
                        <p class="atlas-placeholder">Loading cases...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/script.js?v=2"></script>
</body>
</html>
